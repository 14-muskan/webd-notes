<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Theme Navbar</title>
    <style>
        :root{
            --primary: green;
            --secondary: yellow;
        }
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            display: flex;
            background-color: var(--primary);
            color: var(--secondary);
        }
        ul li{
            padding: 30px;
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>FAQs</li>
        </ul>
    </div>

    
</body>
</html>
